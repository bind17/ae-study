<html>
<head>
  <meta charset="UTF-8">
  <title>AE study</title>
  <script src="js/lottie.js"></script>
</head>

<body>
  <div id="bodymovin"></div>
  <style type="text/css">
    html, body {
      background-color: #000;
      width: 100%;
      height:100%;
      margin: 0;
      overflow: hidden;
    }

    #bodymovin {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('bodymovin'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './json/data.json'
    });
  </script>
</body>
</html>
